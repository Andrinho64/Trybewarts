<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts Wizarding School!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <button type="button" onclick="validarLogin()">Entrar</button>
            <input name="email" placeholder="Email">
            <input name="password" placeholder="Senha">
        </form>
    </header>
    <main>
        <div id="form-container">
            <form id="evaluation-form">
                <div class="name-container">
                    <input id="input-name" placeholder="Nome">
                    <input id="input-lastname" placeholder="Sobrenome">
                </div>
                <div class="email-house-container">
                    <input id="input-email" placeholder="Email">
                    <select id="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </div>
                <label id="label-family" for="family">Qual sua família?</label>
                <div class="radio-container">
                    <input type="radio" id="frontend" name="family" value="Frontend">
                    <label for="frontend">Frontend</label>
                    <input type="radio" id="backend" name="family" value="Backend">
                    <label for="backend">Backend</label>
                    <input type="radio" id="fullstack" name="family" value="FullStack">
                    <label for="fullstack">FullStack</label>
                </div>
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" class="subject" value="Comunicação">
                <input type="checkbox" class="subject" value="Trabalho em equipe">
                <input type="checkbox" class="subject" value="Negociação">
                <input type="checkbox" class="subject" value="Escuta ativa">
                <input type="checkbox" class="subject" value="Métodos de array">
                <input type="checkbox" class="subject" value="Jest">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="rate-container">
                    <input type="radio" value="1" name="rate">
                    <input type="radio" value="2" name="rate">
                    <input type="radio" value="3" name="rate">
                    <input type="radio" value="4" name="rate">
                    <input type="radio" value="5" name="rate">
                    <input type="radio" value="6" name="rate">
                    <input type="radio" value="7" name="rate">
                    <input type="radio" value="8" name="rate">
                    <input type="radio" value="9" name="rate">
                    <input type="radio" value="10" name="rate">
                </div>
                <label class="textarea" for="textarea">Descreva os principais pontos de aprendizado até aqui (1 hard skill / 1 soft skill):</label>
                <textarea id="textarea" name="textarea" maxlength="500" minlength="20" required>
                    Escreva aqui
                </textarea>
                <label id="label-infos">Você concorda com o uso das informações acima?</label>
                <div class="label-concorda">
                    <input type="checkbox" id="agreement">
                </div>
                <button type="submit" id="submit-btn">Enviar</button>
            </form>
        </div>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
